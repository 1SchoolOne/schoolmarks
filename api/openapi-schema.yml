components:
  schemas:
    Assessment:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        course:
          $ref: '#/components/schemas/Course'
        name:
          type: string
          title: Nom de l'évaluation
          maxLength: 255
        max_value:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
          title: Note maximale
        coef:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
          title: Coefficient
          description: Pourcentage de la note finale
        description:
          type: string
          nullable: true
        class_group:
          allOf:
          - $ref: '#/components/schemas/Class'
          readOnly: true
        student_grades:
          type: array
          items:
            $ref: '#/components/schemas/StudentGrade'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Créé le
        updated_at:
          type: string
          format: date-time
          readOnly: true
          title: Mis à jour le
      required:
      - class_group
      - coef
      - course
      - created_at
      - id
      - max_value
      - name
      - student_grades
      - updated_at
    AssessmentInput:
      type: object
      properties:
        course_id:
          type: string
          format: uuid
          writeOnly: true
        class_id:
          type: string
          format: uuid
          writeOnly: true
        name:
          type: string
        max_value:
